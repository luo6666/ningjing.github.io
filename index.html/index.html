<!DOCTYPE html>
<html lang="en" style="font-size: 55px">

<head>
    <meta charset="UTF-8">
    <title>纤茶</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index1.css">
    <!-- 摇摇乐链接-->
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style3.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.slotmachine.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=0.39,maximum-scale=0.39,user-scalable=0.39" />
</head>

<body>
    <div class="info">
        <!--首页-->
        <div id="start">
            <h1><img src="images/logo.png" alt=""></h1>
            <h2><img src="images/1.JPG" alt=""></h2>
            <span class="start">进入游戏</span>
            <div class="help"></div>
            <i class="helpBtn"></i>
        </div>
        <!-- 选择界面 -->
        <div class="line">



            <div class="content" style="text-align: center">



                <div style="clear:both;">

                    <p class="title">请选择你的原料: </p>

                </div>



                <div style="clear:both;">

                    <div id="machine1" class="slotMachine">

                        <div class="slot slot1"></div>

                        <div class="slot slot2"></div>

                        <div class="slot slot3"></div>

                        <div class="slot slot4"></div>

                        <div class="slot slot5"></div>

                        <div class="slot slot6"></div>
                        <div class="slot slot7"></div>
                        <div class="slot slot8"></div>

                    </div>



                    <div id="machine2" class="slotMachine">

                        <div class="slot slot1"></div>

                        <div class="slot slot2"></div>

                        <div class="slot slot3"></div>

                        <div class="slot slot4"></div>

                        <div class="slot slot5"></div>

                        <div class="slot slot6"></div>
                        <div class="slot slot7"></div>
                        <div class="slot slot8"></div>

                    </div>



                    <div id="machine3" class="slotMachine">

                        <div class="slot slot1"></div>

                        <div class="slot slot2"></div>

                        <div class="slot slot3"></div>

                        <div class="slot slot4"></div>

                        <div class="slot slot5"></div>

                        <div class="slot slot6"></div>
                        <div class="slot slot7"></div>
                        <div class="slot slot8"></div>

                    </div>
                    <div id="machine4" class="slotMachine">

                        <div class="slot slot1"></div>

                        <div class="slot slot2"></div>

                        <div class="slot slot3"></div>

                        <div class="slot slot4"></div>

                        <div class="slot slot5"></div>

                        <div class="slot slot6"></div>
                        <div class="slot slot7"></div>
                        <div class="slot slot8"></div>

                    </div>
                    <div id="machine5" class="slotMachine">

                        <div class="slot slot1"></div>

                        <div class="slot slot2"></div>

                        <div class="slot slot3"></div>

                        <div class="slot slot4"></div>

                        <div class="slot slot5"></div>

                        <div class="slot slot6"></div>
                        <div class="slot slot7"></div>
                        <div class="slot slot8"></div>

                    </div>



                    <script>

                        $(document).ready(function () {

                            var machine1 = $("#machine1").slotMachine({

                                active: 0,

                                delay: 500

                            });



                            var machine2 = $("#machine2").slotMachine({

                                active: 1,

                                delay: 500

                            });



                            var machine3 = $("#machine3").slotMachine({

                                active: 2,

                                delay: 500

                            });

                            var machine4 = $("#machine4").slotMachine({

                                active: 3,

                                delay: 500

                            });
                            var machine5 = $("#machine5").slotMachine({

                                active: 4,

                                delay: 500

                            });

                            function onComplete($el, active) {

                                switch ($el[0].id) {

                                    case 'machine1':

                                        $("#machine1Result").text("Index: " + active.index);

                                        break;

                                    case 'machine2':

                                        $("#machine2Result").text("Index: " + active.index);

                                        break;

                                    case 'machine3':

                                        $("#machine3Result").text("Index: " + active.index);

                                        break;
                                    case 'machine4':

                                        $("#machine4Result").text("Index: " + active.index);

                                        break;
                                    case 'machine5':

                                        $("#machine5Result").text("Index: " + active.index);

                                        break;

                                }

                            }



                            $("#slotMachineButton1").click(function () {



                                machine1.shuffle(5, onComplete);//把数组中的元素按随机顺序重新排列



                                setTimeout(function () {
                                   
                                    machine2.shuffle(5, onComplete);
                                }, 500);



                                setTimeout(function () {

                                    machine3.shuffle(5, onComplete);

                                }, 1000);
                                setTimeout(function () {

                                    machine4.shuffle(5, onComplete);

                                }, 1000);
                                setTimeout(function () {

                                    machine5.shuffle(5, onComplete);

                                }, 1000);



                            })
                            //  $("#slotMachineButtonStop").click(function(){
                            //      if( machine4.isRunning() ){
                            //     //True to stop now
                            //     machine4.stop(true);
                            // }else{
                            //     if( machine5.isRunning() ){
                            //         machine5.stop(true);
                            //     }else{
                            //         if( machine6.isRunning() ){
                            //             machine6.stop(true);
                            //         }
                            //     }
                            // }
                            // });

                        });

                    </script>

                </div>



                <div style="clear:both;">

                    <div id="machine1Result" class="slotMachine noBorder" style="text-align:left">Index: 0</div>

                    <div id="machine2Result" class="slotMachine noBorder" style="text-align:left">Index: 1</div>

                    <div id="machine3Result" class="slotMachine noBorder" style="text-align:left">Index: 2</div>
                    <div id="machine4Result" class="slotMachine noBorder" style="text-align:left">Index: 3</div>

                    <div id="machine5Result" class="slotMachine noBorder" style="text-align:left">Index: 4</div>

                </div>
                <div id="slotMachineButton1" class="slotMachineButton">GO!</div>
                <div id="slotMachineButton2" class="slotMachineButton">NEXT!</div>



            </div>

        </div>
        <!-- 游戏界面 -->
        <div class="lucky-star" id="luckyStar" style="display: none;">
            <div class="score-target">
                <p class="score-level">关卡 <span id="scoreLevel"></span></p>
                <p>目标：<span id="scoreTarget"></span></p>
            </div>
            <div class="score-current">得分<span id="scoreCurrent"></span></div>
            <div class="score-select" id="scoreSelect"></div>
            <ul class="star-list" id="starList"> </ul>
        </div>
        <script src="./js/countUp.js"></script>
        <script src="./js/index1.js"></script>
        <script src="./js/resize.js"></script>
        <script>
            new PopStar() 
        </script>



        <!-- 结果界面 -->
    </div>


</html>
